<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Pet Center</title>

  <!-- Importando a fonte Baloo 2 do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <style>
    body {
      background-image: url("fundopet.jpg");
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      color: #FFFFFF;
      font-family: 'Baloo 2', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent;
      border-radius: 20px;
    }

    .profile-img {
      width: 200px;
      border-radius: 20px;
      margin-top: 30px;
    }

    h1 {
      font-size: 32px;
      margin: 20px 0 10px;
      font-family: 'Baloo 2', cursive;
      color: #000000;
      font-weight: bold;
    }

    .welcome {
      font-size: 22px;
      margin-bottom: 30px;
      color: #ff8c00;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .link-button {
      display: block;
      background-color: #FF8C00;
      color: #FFFFFF;
      text-decoration: none;
      padding: 16px;
      margin: 15px 0;
      border-radius: 40px;
      font-size: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Baloo 2', cursive;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,140,0,0.6);
    }

    /* Responsividade: aumenta o tamanho da fonte em celulares */
    @media (max-width: 600px) {
      .welcome {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="benpetcenter-logo.jpg.jpg" alt="Ben Pet Center Logo" class="profile-img" />
    <h1>Ben Pet Center</h1>
    <p class="welcome">
      Bem-vindo ao Ben Pet Center!<br />
      Tudo para o seu pet com amor e qualidade.
    </p>

</body>
</html>
